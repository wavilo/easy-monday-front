<h2>Your comments</h2>

<ul>
  <li *ngFor="let oneComment of comments">
    <h3>Week: {{oneComment.week}}</h3>
    <ul>
      <li *ngFor="let onlyOneComment of oneComment.comment">
        <p>w{{onlyOneComment}}</p>
      </li>
    </ul>
    <a [routerLink]="['/comment', oneComment._id]">Edit the comment</a>
  </li>
</ul>
