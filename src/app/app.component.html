<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <button class="example-app-name logo" mat-button routerLink="/">Easy Monday - W:
      <b>{{today | date: 'w'}}</b>
    </button>


    <span class="fill-right"></span>

    <span *ngIf="!userTruc.currentUser">
      <button mat-button routerLink="/signup">Signup</button>
      <button mat-button routerLink="/login">Login</button>
    </span>

    <span *ngIf="userTruc.currentUser">

      <button class="btn-tool" mat-button routerLink="/comments" matTooltip="Your comments">
        <mat-icon svgIcon="user"></mat-icon>
      </button>

      <button mat-button (click)="logoutClick()" matTooltip="Log Out !">
        <mat-icon svgIcon="power-off"></mat-icon>
      </button>



    </span>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/analytics" matTooltip="Google Analytics">
          <img src="../assets/Google-Analytics.png">
        </a>
        <!-- <a mat-list-item routerLink="/adwords">
          <img src="../assets/AdWords.png">
        </a> -->
        <a mat-list-item routerLink="/youtubegaming" matTooltip="Youtube Gaming">
          <img src="../assets/youtube-gaming-logo.png">
        </a>
        <a mat-list-item routerLink="/youtube" matTooltip="Youtube">
          <img src="../assets/youtube.png">
        </a>
        <a mat-list-item routerLink="/twitch" matTooltip="Twitch">
          <img src="../assets/twitch.png">
        </a>
        <a mat-list-item routerLink="/influencer" matTooltip="Influencer">
          <img src="../assets/influencer.svg">
        </a>
        <a mat-list-item routerLink="/tools" matTooltip="Tool">
          <img src="../assets/tools_black.png">
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>









</div>

<footer>
  <p *ngIf="!userTruc.currentUser">Please Signup to be able to add and store comments</p>


  <mat-expansion-panel *ngIf="userTruc.currentUser">
    <mat-expansion-panel-header>
      <mat-panel-title>
        â‡ª Add a Comment
      </mat-panel-title>
      <mat-panel-description>
        Choose your week and comment
        <mat-icon class="icon-panel" svgIcon="user"></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <mat-form-field>
      <input name="week" [(ngModel)]="formCreds.week" type="number" matInput placeholder="Current Week: {{today | date: 'w'}}">
    </mat-form-field>

    <mat-form-field class="field-comment">
      <input cols="500" name="comment" [(ngModel)]="formCreds.comment" matInput placeholder="Comment">
    </mat-form-field>


    <mat-action-row>
      <button (click)="saveComment()" mat-button color="primary">Save</button>
    </mat-action-row>
  </mat-expansion-panel>

</footer>
