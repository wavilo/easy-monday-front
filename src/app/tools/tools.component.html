<div class="container ber-table">
  <h1>Table for Media scenario</h1>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <!-- <th scope="col">Scenario</th> -->
        <th scope="col">Budget</th>
        <th scope="col">Impressions</th>
        <th scope="col">CPM</th>
        <th scope="col">CTR</th>
        <th scope="col">Clicks</th>
        <th scope="col">CPC</th>
        <th scope="col">CR</th>
        <th scope="col">Regs</th>
        <th scope="col">CPA</th>
        <!-- <th scope="col">%aRegs</th>
        <th scope="col">aRegs</th>
        <th scope="col">aCPA</th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="number" class="form-control mb-2 budget" (change)="calcTable()" [(ngModel)]="budget" id="inlineFormInput" placeholder="Ex:1000"
            name=budget>
        </td>
        <td>
          <input type="number" class="form-control mb-2 impression" (change)="calcTable()" [(ngModel)]="impression" id="inlineFormInput"
            placeholder="Ex:100000" name=impression>
        </td>
        <td class="cpm">{{cpm}}</td>

        <td>0.2%</td>
        <td class="clicks">{{clicks}}</td>
        <td class="cpc">{{cpc}}</td>
        <td>2%</td>
        <td class="regs">{{regs}}</td>
        <td class="cpa">{{cpa}}</td>
        <!-- <td class="percAreg">20%</td>
        <td class="aReg">0</td>
        <td class="aCPA">0</td> -->
      </tr>
    </tbody>
  </table>

  <button (click)="calcTable()" mat-raised-button color="primary">Calculation</button>
</div>
