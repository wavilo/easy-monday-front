<p>Get the top </p>
{{gameQuery}}

<div class="container">
  <form class="example-form" (ngSubmit)="getTwitchList()">
    <mat-form-field class="example-full-width">
      <input type="text" name="gameQuery" [(ngModel)]="gameQuery" matInput placeholder="Your game...">
    </mat-form-field>
  </form>
</div>

<hr>


<div class="container-fluid">
  <div class="row">

    <mat-card class="card-twitch" *ngFor="let oneTwitchVid of twitchFullList">
      <mat-card-header>
        <mat-card-title>#1 {{oneTwitchVid.game.localized_name | slice:0:16}}</mat-card-title>
        <mat-card-subtitle>Number of views: {{oneTwitchVid.viewers}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img-twitch" src="{{oneTwitchVid.game.box.large}}">
      <mat-card-content>
        <p>Popularity: {{oneTwitchVid.game.popularity}}</p>
        <p>Number of channels: {{oneTwitchVid.channels}}</p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
